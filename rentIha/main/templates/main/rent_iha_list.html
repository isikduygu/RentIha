{% extends 'main/base.html' %}
{% block title %}Iha List{% endblock %}

{% block content %}
    <div style="display:flex; flex-wrap: wrap;">
    {% for rent in rents %}
    <div style="border: 1px solid #aca7a7; width: 250px; margin:20px; border-radius: 20px; padding:20px;">
        <h4>User: {{ rent.user }}</h4>
        <h4>Iha: {{ rent.iha }}</h4>
        <h4>Start date: {{ rent.start_date }}</h4>
        <h4>End date: {{ rent.end_date }}</h4>
    </div>
    {% endfor %}
</div>
{% endblock %}
